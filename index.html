        <!-- 新闻模块 -->

    <script>
        // 搜索栏自动改变背景
        let searchWarp = document.getElementsByClassName("search-warp")[0];
        window.addEventListener("scroll", function () {
            if (document.documentElement.scrollTop > 20) {
                searchWarp.style.backgroundColor = "#f63515";
                searchWarp.style.top = "0px";
            } else {
                if (getComputedStyle(app, null).display == "block") {
                    searchWarp.style.backgroundColor = "transparent";
                    searchWarp.style.top = "45px";
                } else {
                    searchWarp.style.backgroundColor = "transparent";
                    searchWarp.style.top = "0px";
                };
            };
        })
        // 上方广告点击关闭
        //获取节点
        let app = document.querySelectorAll('.app')[0];
        let appLi = app.getElementsByTagName('ul')[0].getElementsByTagName("li");
        appLi[0].addEventListener("click", function () {
            app.style.display = "none";
            searchWarp.style.top = "0px";
        })
        // console.log(getComputedStyle(app, null).display);
    </script>
